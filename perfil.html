<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="row container-fluid">

        <!-- Sidebar -->
        <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


        <!-- Conteúdo principal -->
        <div class="content col-12 col-lg-10">

            <div class="row mb-4">
                <!-- Navbar dentro do content -->
                <div class="m-0 p-0" id="container-navbar"></div>
            </div>

            <!-- CONTEUDO PRINCIPAL -->
            <div class="row">
                
                <div class="container mt-4">
                    <h2>Perfil do Usuário</h2>
                    <form>
                        <div class="mb-3">
                            <label>Nome</label>
                            <input type="text" class="form-control" value="Administrador" disabled>
                        </div>
                        <div class="mb-3">
                            <label>Email</label>
                            <input type="email" class="form-control" value="admin@site.com" disabled>
                        </div>
                        <button type="button" class="btn btn-primary">Editar</button>
                    </form>
                </div>
            </div>
        </div>

    <script src="app.js"></script>
</body>
</html>

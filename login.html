<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Painel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<div class="row">

    <!-- Sidebar -->
    <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>


    <!-- ConteÃºdo principal -->
    <div class="content col-12 col-lg-10">

        <div class="row mb-4">
            <!-- Navbar dentro do content -->
            <div class="m-0 p-0" id="container-navbar"></div>
        </div>

        <!-- CONTEUDO PRINCIPAL -->
        <div class="row">
            
        </div>
    </div>

<body class="d-flex align-items-center justify-content-center vh-100">
    <div class="card p-4 shadow" style="width: 350px;">
        <h3 class="text-center">Login</h3>
        <form id="loginForm">
            <div class="mb-3">
                <label>Email</label>
                <input type="email" class="form-control" id="email" required>
            </div>
            <div class="mb-3">
                <label>Senha</label>
                <input type="password" class="form-control" id="senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            window.location.href = "pages/dashboard.html"; // Simula login
        });
    </script>
</body>
</html>

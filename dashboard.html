<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
    
            <!-- Sidebar -->
            <div class="col-lg-2 col-6 m-0 p-0" id="container-sidebar"></div>
    
    
            <!-- ConteÃºdo principal -->
            <div class="content col-12 col-lg-10">
    
                <div class="row mb-4">
                <!-- Navbar dentro do content -->
                    <div class="m-0 p-0" id="container-navbar"></div>
                </div>
    
            <!-- CONTEUDO PRINCIPAL -->
            <div class="row">
                <div class="container mt-4">
                    <h2>Resumo das Vendas</h2>
                    <div class="row">
                        <div class="col-md-6">
                            <canvas id="graficoVendas"></canvas>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var ctx = document.getElementById("graficoVendas").getContext("2d");
            var chart = new Chart(ctx, {
                type: "pie",
                data: {
                    labels: ["Jan", "Fev", "Mar", "Abr", "Mai"],
                    datasets: [{
                        label: "Vendas",
                        data: [15, 19, 3, 5, 7],
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',  // Vermelho
                            'rgba(65, 99, 132, 0.6)',  // Vermelho
                            'rgba(54, 162, 235, 0.6)',  // Azul
                            'rgba(255, 206, 86, 0.6)',  // Amarelo
                            'rgba(75, 192, 192, 0.6)'   // Verde
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',  // Vermelho
                            'rgba(65, 99, 132, 1)',  // Vermelho
                            'rgba(54, 162, 235, 1)',  // Azul
                            'rgba(255, 206, 86, 1)',  // Amarelo
                            'rgba(75, 192, 192, 1)'   // Verde
                        ],
                    }]
                },
                options: { responsive: true }
            });
        });
    </script>
</body>
</html>
